  <form [formGroup]="consumerForm" id="consumerForm">

    <p>
      <mat-form-field>
        <mat-label for="civility">Civilité: </mat-label>
        <input matInput id='civility' type="text" formControlName="civility" />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label for="firstname">Prenom: </mat-label>
        <input matInput  id='firstname' type="text" formControlName="firstname"  />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label for="lastname">Nom: </mat-label>
        <input matInput id='lastname' type="text" formControlName="lastname"  />
      </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <mat-label for="email">Email: </mat-label>
          <input matInput id='email' type="text" formControlName="email"  />
        </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label for="phone">Phone: </mat-label>
        <input matInput id='phone' type="text" formControlName="phone"  />
      </mat-form-field>
    </p>

    <button type="submit" (click)="onSubmit()">Submit</button>
    <button type="button" (click)="cancel()" >Cancel</button>
  </form>

</div>
