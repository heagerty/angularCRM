<div style="margin: 20px;">
  <form [formGroup]="formFilter">
    <input type="text" formControlName="filter" (keyup)="onChange()" />
    <span style="margin-left: 20px; ">
      <a mat-icon-button matToolTip="Nouveau"
      [routerLink]="'/nouveau'"
      [routerLinkActive]="'is-active'"
      >
      Nouveau
      <mat-icon>lunch_dining</mat-icon>
    </a>
    </span>
  </form>

</div>



<table class="table table-striped table-bordered" style="width: 50%; margin: 50px">
  <thead>
    <tr>
    <th> id </th>
    <th> civility </th>
    <th> firstname </th>
    <th> lastname </th>
    <th >email </th>
    <th> phone </th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tr *ngFor="let cons of consumers">
    <td> {{cons.id}} </td>
    <td> {{cons.civility}} </td>
    <td> {{cons.firstname}} </td>
    <td> {{cons.lastname}} </td>
    <td> {{cons.email}} </td>
    <td> {{cons.phone | phone}} </td>
    <td >
        <span style="margin-left: 20px; ">
        <a mat-icon-button matToolTip="Edit"
        [routerLink]="['/edit', cons.id]"
        [routerLinkActive]="'is-active'"
        >
        <mat-icon>draw</mat-icon>
      </a>
      </span>
  </td>
    <td>
      <span style="margin-left: 20px; ">
        <a mat-icon-button matToolTip="Delete"
        (click)="deleteConsumer(cons.id!)"
        [routerLinkActive]="'is-active'"
        >
        <mat-icon>delete</mat-icon>
      </a>
      </span>
    </td>
  </tr>
</table>
